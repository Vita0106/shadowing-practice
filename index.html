</div>

<script>
// 1. æ•°æ®éƒ¨åˆ†
const sentences = [
  { text: "ä»Šå¤©å¤©æ°”å¾ˆå¥½ã€‚", pinyin: "JÄ«ntiÄn tiÄnqÃ¬ hÄ›n hÇo.", trans: "The weather is very good today." },
  { text: "æˆ‘ä»¬ä¸€èµ·å»å–å’–å•¡å§ã€‚", pinyin: "WÇ’men yÃ¬qÇ qÃ¹ hÄ“ kÄfÄ“i ba.", trans: "Let's go have coffee together." },
  { text: "ä½ è§‰å¾—æ€ä¹ˆæ ·ï¼Ÿ", pinyin: "NÇ juÃ©de zÄ›nmeyÃ ng?", trans: "What do you think?" }
];

const audio = document.getElementById("audio");
const content = document.getElementById("content");
const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");
const loopBtn = document.getElementById("loopBtn");
const recordBtn = document.getElementById("recordBtn");
const togglePinyin = document.getElementById("togglePinyin");
const toggleTrans = document.getElementById("toggleTrans");

let currentIndex = null;
let loopOn = false;
let timings = [];

// 2. æ¸²æŸ“æ–‡æœ¬å†…å®¹
sentences.forEach((s, index) => {
  const div = document.createElement("div");
  div.className = "sentence";
  div.dataset.index = index;
  div.innerHTML = `
    <div class="cn">${s.text}</div>
    <div class="pinyin">${s.pinyin}</div>
    <div class="trans">${s.trans}</div>
  `;
  div.onclick = () => playSentence(index);
  content.appendChild(div);
});

// 3. æ’­æ”¾éŸ³é¢‘
audio.addEventListener("loadedmetadata", () => {
  const avg = audio.duration / sentences.length;
  timings = sentences.map((_, i) => ({
    start: i * avg,
    end: (i + 1) * avg
  }));
});

function playSentence(i) {
  currentIndex = i;
  const { start, end } = timings[i];

  document.querySelectorAll(".sentence").forEach(el => el.classList.remove("active"));
  document.querySelector(`.sentence[data-index="${i}"]`).classList.add("active");

  audio.currentTime = start;
  audio.play();
  playBtn.classList.add("active");

  setTimeout(() => {
    if (loopOn) playSentence(i);
    else audio.pause();
  }, (end - start) * 1000);
}

function playAll() {
  audio.currentTime = 0;
  audio.play();
}

function repeatSentence() {
  if (currentIndex !== null) playSentence(currentIndex);
}

// æ§åˆ¶æŒ‰é’®
playBtn.onclick = () => {
  if (currentIndex !== null) playSentence(currentIndex);
  else playAll();
};

pauseBtn.onclick = () => {
  audio.pause();
  playBtn.classList.remove("active");
};

loopBtn.onclick = () => {
  loopOn = !loopOn;
  loopBtn.classList.toggle("active", loopOn);
};

// æ‹¼éŸ³å’Œç¿»è¯‘æ˜¾ç¤ºåˆ‡æ¢
togglePinyin.onclick = () => {
  document.querySelectorAll(".pinyin").forEach(p => {
    p.style.display = p.style.display === "block" ? "none" : "block";
  });
};

toggleTrans.onclick = () => {
  document.querySelectorAll(".trans").forEach(t => {
    t.style.display = t.style.display === "block" ? "none" : "block";
  });
};

// å½•éŸ³åŠŸèƒ½
let mediaRecorder, chunks = [];
recordBtn.onclick = async () => {
  if (mediaRecorder && mediaRecorder.state === "recording") {
    mediaRecorder.stop();
    recordBtn.textContent = "ğŸ™ å½•éŸ³";
  } else {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();
    recordBtn.textContent = "â¹ åœæ­¢å½•éŸ³";

    mediaRecorder.ondataavailable = e => {
      chunks.push(e.data);
      const audioBlob = new Blob(chunks, { type: "audio/webm" });
      const audioUrl = URL.createObjectURL(audioBlob);
      const audioElement = document.createElement("audio");
      audioElement.src = audioUrl;
      audioElement.controls = true;
      document.body.appendChild(audioElement);
    };
  }
};
